
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Earthquake List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    
    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        #side-panel {
            flex-basis: 500px;
            overflow-y: scroll;
            padding: 20px;
            background-color: #f8f9fa;
        }

        #map {
            flex-grow: 1;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        button {
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #4b2e83;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #6b4ea3;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
            background-color: white;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        th {
            background-color: #4b2e83;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <main id="container">
        <div id="side-panel">
            <h2>Earthquake List</h2>
            <button>Sort by Magnitude</button>

            <table>
                <tr>
                    <th>ID</th>
                    <th>Magnitude</th>
                    <th>Timestamp</th>
                </tr>
            </table>
        </div>
        <div id="map"></div>
    </main>

    <script>
        // Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';

        // Create map instance
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9',
            zoom: 5.5,
            center: [138, 38]
        });

        // Load GeoJSON data asynchronously
        async function geojsonFetch() {
            let response, earthquakes, japan, table;

            // Fetch earthquakes data
            response = await fetch('assets/earthquakes.geojson');
            earthquakes = await response.json();

            // Fetch japan boundaries data
            response = await fetch('assets/japan.json');
            japan = await response.json();

            // Load data to the map as new layers
            map.on('load', function loadingData() {
                // Add earthquake source
                map.addSource('earthquakes', {
                    type: 'geojson',
                    data: earthquakes
                });

                // Add earthquake layer
                map.addLayer({
                    'id': 'earthquakes-layer',
                    'type': 'circle',
                    'source': 'earthquakes',
                    'paint': {
                        'circle-radius': 8,
                        'circle-stroke-width': 2,
                        'circle-color': 'red',
                        'circle-stroke-color': 'white'
                    }
                });

                // Add Japan source
                map.addSource('japan', {
                    type: 'geojson',
                    data: japan
                });

                // Add Japan layer
                map.addLayer({
                    'id': 'japan-layer',
                    'type': 'fill',
                    'source': 'japan',
                    'paint': {
                        'fill-color': '#0080ff',
                        'fill-opacity': 0.5
                    }
                });
            });

            // Generate table
            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2, cell3;
            for (let i = 0; i < earthquakes.features.length; i++) {
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = earthquakes.features[i].properties.id;
                cell2.innerHTML = earthquakes.features[i].properties.mag;
                cell3.innerHTML = new Date(earthquakes.features[i].properties.time).toLocaleDateString("en-US");
            }

            // Sort table functionality
            let btn = document.getElementsByTagName("button")[0];
            btn.addEventListener('click', sortTable);
        }

        // Function to sort table by magnitude
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);

                    if (x < y) {
                        shouldSwitch = true;
                        break;
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

        // Call the async function
        geojsonFetch();
    </script>
</body>
</html>
